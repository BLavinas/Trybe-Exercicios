<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 class="centraliza">Login E-Mail</h1>
      <section>
        <div>
          <form action="" method="get">
            <label for="emailAddress">Digite seu E-mail:</label>
            <input
            autofocus
            autocomplete="off" 
              required
              type="email"
              placeholder="Digite seu e-mail aqui"
              name="emailAddress"
              value="email"
              id="emailAddress"
            />
          
        </div>
        <div>
          <label for="emailPassword">Digite sua senha:</label>
          <input
            required
            type="password"
            placeholder="Digite sua senha"
            value="password"
            name="emailPassword"
            id="emailPassword"
          />
        </div>
        <div>
          <label for="save">
          <input type="checkbox" name="save" id="save"> Deseja salvar seus dados?
          </label>
        </div>
        <div>
          <button type="submit">Entrar</button>
        </div>
        </form>
      </section>
    </main>
  </body>
</html>
